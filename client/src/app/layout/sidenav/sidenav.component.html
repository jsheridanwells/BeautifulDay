<div class="sidenav-container">
  <div class="sidenav-logo-container">
    <h1 class="logo">
      Beautiful Day
    </h1>
  </div>
  <div class="sidenav-profile-container">
    <img src="{{ userProfile.picture }}" alt="User Profile Picture">
  </div>
  <div class="sidenav-module-list-container">
    <ul class="module-list">
      <li class="module-list-item" *ngFor="let item of moduleList">
        {{ item.name }}
      </li>
    </ul>
  </div>
  <div class="sidenav-bottom">
    <a href="">Disclaimer</a>
    <a href="">Github</a>
  </div>
</div>
